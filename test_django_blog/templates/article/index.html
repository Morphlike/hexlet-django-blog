{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2>
            <a href="{% url 'article' article.id %}">
                {{ article.name }}
            </a>(<a href="{% url 'articles_update' article.id %}">Edit</a>)</h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'articles_destroy' article.id %}" rel="nofollow">Удалить</a>
    {% endfor %}
    <br>
    <br>
    <a href="{% url 'comment_create' %}">Добавить комментарий</a>
    <br>
    <br>
    <a href="{% url 'articles_create' %}">Добавить новую статью</a>
{% endblock %}
